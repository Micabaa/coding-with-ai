<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Karaoke Host</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¤ AI Karaoke Host</h1>

        <div class="controls">
            <input type="text" id="song-query" placeholder="Enter song name..." />
            <button id="play-btn">Play</button>
            <button id="stop-btn">Stop</button>
        </div>

        <div class="sync-controls" style="display: none; flex-direction: column; gap: 10px;">
            <button id="sync-start-btn" class="primary-btn"
                style="background-color: #e94560; font-weight: bold; padding: 10px 20px;">
                SYNC TO 1ST LINE
            </button>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button id="offset-minus" class="secondary-btn">Reward (-0.5s)</button>
                <span id="offset-display">Offset: 0.0s</span>
                <button id="offset-plus" class="secondary-btn">Forward (+0.5s)</button>
            </div>
        </div>

        <div class="player-wrapper">
            <!-- HTML5 Video Player -->
            <video id="video-player" controls style="width: 100%; max-height: 50vh; display: none;"></video>
        </div>

        <div id="status-message"></div>

        <div class="lyrics-container">
            <div id="lyrics-content">
                <!-- Lyrics will appear here -->
                <p class="placeholder">Lyrics will appear here...</p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
