<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Karaoke Host</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>üé§ AI Karaoke Host</h1>

        <!-- Chat Interface -->
        <div class="chat-container"
            style="margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: #fff;">
            <div id="chat-history"
                style="height: 200px; overflow-y: auto; margin-bottom: 10px; border: 1px solid #eee; padding: 10px; background: #f9f9f9;">
                <div class="message system"><strong>Host:</strong> Hello! I'm your AI Karaoke Host. What would you like
                    to sing?</div>
            </div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="chat-input"
                    placeholder="Type your request here (e.g., 'I want to sing Bohemian Rhapsody')..."
                    style="flex-grow: 1; padding: 8px;">
                <button id="send-chat-btn"
                    style="padding: 8px 15px; background: #6c5ce7; color: white; border: none; border-radius: 4px; cursor: pointer;">Send</button>
            </div>
            <!-- Evaluation Controls -->
            <div style="margin-top: 10px; text-align: right;">
                <button id="stop-evaluate-btn"
                    style="padding: 8px 15px; background: #e94560; color: white; border: none; border-radius: 4px; cursor: pointer; display: none;">‚èπ
                    Stop & Evaluate</button>
            </div>
        </div>

        <div class="controls" style="opacity: 0.5; pointer-events: none; display: none;">
            <!-- Hidden/Disabled manual controls for now -->
            <input type="text" id="song-query" placeholder="Enter song name..." />
            <select id="personality-select" style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                <option value="strict_judge">Strict Judge</option>
                <option value="supportive_grandma">Supportive Grandma</option>
                <option value="lazy_critic">Lazy Critic</option>
                <option value="overly_enthusiastic">Overly Enthusiastic</option>
            </select>
            <button id="play-btn">Play</button>
            <button id="stop-btn">Stop</button>
        </div>

        <div class="sync-controls" style="display: none; flex-direction: column; gap: 10px;">
            <button id="sync-start-btn" class="primary-btn"
                style="background-color: #e94560; font-weight: bold; padding: 10px 20px;">
                SYNC TO 1ST LINE
            </button>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button id="offset-minus" class="secondary-btn">Reward (-0.5s)</button>
                <span id="offset-display">Offset: 0.0s</span>
                <button id="offset-plus" class="secondary-btn">Forward (+0.5s)</button>
            </div>
        </div>

        <div class="player-wrapper">
            <!-- HTML5 Video Player -->
            <video id="video-player" controls style="width: 100%; max-height: 50vh; display: none;"></video>
        </div>

        <div id="status-message"></div>

        <div class="lyrics-container">
            <div id="lyrics-content">
                <!-- Lyrics will appear here -->
                <p class="placeholder">Lyrics will appear here...</p>
            </div>
        </div>
    </div>



    <div id="judge-section" class="judge-container"
        style="display: none; margin-top: 20px; background: #f9f9f9; padding: 15px; border-radius: 8px;">
        <h2>üë©‚Äç‚öñÔ∏è Judge's Verdict</h2>
        <div id="score-display" class="score-grid">
            <!-- Scores will be injected here -->
        </div>
        <div id="judge-feedback" class="feedback-box">
            <!-- AI Feedback will be injected here -->
        </div>

        <!-- NEW: Detailed Summary -->
        <div id="summary-section" class="summary-container">
            <h3>üìä Performance Analysis</h3>

            <div class="analysis-block">
                <h4>Pitch Breakdown</h4>
                <div id="pitch-bar" class="pitch-bar">
                    <!-- Visual bar for High/Low/Perfect -->
                </div>
                <div id="pitch-legend" class="pitch-legend">
                    <span class="legend-item"><span class="dot low"></span>Too Low</span>
                    <span class="legend-item"><span class="dot perfect"></span>Perfect</span>
                    <span class="legend-item"><span class="dot high"></span>Too High</span>
                </div>
            </div>

            <div class="analysis-block">
                <h4>Lyrics Check</h4>
                <div id="lyrics-diff" class="lyrics-diff">
                    <!-- Lyrics with diff highlighting -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
